<div class="mapcotainer">
<agm-map 
[latitude]="lat" 
[longitude]="lng"
[zoom]="13">
<!-- <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker> -->
</agm-map>
</div>

<div *ngIf="position">
	<p>Latitude:  {{position.coords.latitude}}</p>
	<p>Longitude: {{position.coords.longitude}}</p>
</div>
<button (click)="getLocation()">Get it</button>
