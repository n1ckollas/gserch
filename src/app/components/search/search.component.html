<div class="container">
	<div class="row">
	
			<div class="col-1">
				
			</div>	
			<div class="col-10 text-center">
				<br>
			<h1>Search Options</h1>
			<form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
				<div class="input-group mb-3 positioner">
					<input
					autocomplete='street-address'
					type="text"
					name="address"
					id="adres"
					class="form-control" 
					required
					minlength="4" 
					placeholder="Street, City, State, Zip"
					[disabled]="isDisabled" 
					(keyup)="addrSearch($event)"
					[(ngModel)]="addr"
					>
					<ul *ngIf="addrData"
					[style.display]="ulDisplay" 
					class="results">
						<li *ngFor="let d of addrData.predictions">
							<span (click)="setValue(d.description)">{{d.description}}</span>
						</li>
					</ul>
					<div class="input-group-append">
					<button 
					(click)="getCoords()"
					class="btn btn-outline-dark" 
					type="button">Use Location</button>
					</div>
				</div>
				<div class="form-group">
					<label for="SearchRadius">Radius:{{radius}} Miles</label>
				</div>
				<div class="form-group">
					<input [(ngModel)]="radius" 
					autocomplete="off"
					type="range" 
					min="0" 
					max="30" 
					name="radius"
					id="SearchRadius"
					class="radius">
				</div>
				<div class="form-group">
					<label for="category">Pick a Category:</label>
					<input
					autocomplete="off"
					name="cat"
					type="text" 
					class="form-control" 
					id="category" 
					placeholder="Establishment, restaurant, bar, park..."
					(keyup)=catSearch($event)
					[(ngModel)]="cat">
				</div>
				<div class="form-group positioner">
					<label for="placeSearch">Place's Name:</label>
					<input type="text"
					required
					minlength="4" 
					class="form-control" 
					name="placeSearch" 
					placeholder="e.g. Applebees....."
					[(ngModel)]="place"
					(keyup)=placeSearch($event)>
				</div>
				<br>
				<div class="row">
					<div class="col-6">
						<button type="submit" class="btn btn-outline-primary">Search</button>
					</div>
					<div class="col-6">
						<button 
						(click)="startOver()" 
						class="btn btn-outline-primary">Start Over</button>
					</div>
				</div>
			</form>
			</div>	
			<div class="col-1">
				
			</div>
	</div>
</div>
